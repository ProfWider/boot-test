<!DOCTYPE html>
<html>
<style>

    body {
        background-color: lightblue;
    }

    h1 {
        color: white;
        text-align: center;
    }

    p {
        font-family: verdana;
        font-size: 20px;
    }

    #para2 {
        color: white;
    }

    th.bright {
        color: white;
    }



</style>
</head>
<head>
    <title>Titel, der im Browser-Tab angezeigt wird</title>
</head>

<body>

<h1>Das ist eine Level 1 Überschrift</h1>

<h2>Das ist eine Level 2 Überschrift (Heading)</h2>

<p>Das ist ein Absatz (Paragraph)</p>

<p id="para2">Das ist noch ein Absatz (Paragraph)</p>

<table>
    <tr>
        <th class="bright">Name</th>
        <th>Price</th>
    </tr>
    <tr>
        <td>Schere</td>
        <td>70</td>
    </tr>
</table>

<a href="https://www.w3schools.com">Das ist ein Link (Anchor)</a>

<img src="img_girl.jpg" width="250" height="300">

</body>
</html>
